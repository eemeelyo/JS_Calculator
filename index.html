<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-6 shadow-lg p-3 mb-5 bg-white rounded">

        <div class="title">
          <h1>Calculator</h1>
          <p>HTML / CSS / JAVASCRIPT</p>
        </div>
        <table class="table">
          <tr>
            <td colspan="3"><input type="text" id="textarea"></td>
            <td><input type="button" value="CLEAR" onclick="clr()" style="background-color: red;"></td>
          </tr>
          <td><input type="button" value="1" onclick="display('1')"></td>
          <td><input type="button" value="2" onclick="display('2')"></td>
          <td><input type="button" value="3" onclick="display('3')"></td>
          <td><input type="button" value="/" onclick="display('/')"></td>
          <tr>
          </tr>
          <td><input type="button" value="4" onclick="display('4')"></td>
          <td><input type="button" value="5" onclick="display('5')"></td>
          <td><input type="button" value="6" onclick="display('6')"></td>
          <td><input type="button" value="+" onclick="display('+')"></td>
          <tr>
          </tr>
          <td><input type="button" value="7" onclick="display('7')"></td>
          <td><input type="button" value="8" onclick="display('8')"></td>
          <td><input type="button" value="9" onclick="display('9')"></td>
          <td><input type="button" value="-" onclick="display('-')"></td>
          <tr>
          </tr>
          <td><input type="button" value="." onclick="display('.')"></td>
          <td><input type="button" value="0" onclick="display('0')"></td>
          <td><input type="button" value="=" onclick="calculate()" style="background-color: greenyellow;"></td>
          <td><input type="button" value="*" onclick="display('*')"></td>
          <tr>

          </tr>
        </table>

        <footer>
          eemelyo 2021
        </footer>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
